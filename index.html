<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boba Slider Recreation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="splide/dist/css/splide-core.min.css">
    
</head>
<body>
    <section class="section splide">
        <div class="slider-bg"></div>
        <div class="track splide__track">
            <ul class="list splide__list">
                <li class="slide splide__slide">
                    <p class="slide-heading strawberry-heading slide-heading-top">KARAOKE</p>
                    <img class="slide-image" src="Images/Strawberry_Shortcake-bg.webp" alt="Strawberry slices">
                    <img class="slide-flavour" src="Images/Strawberry_Shortcake.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading strawberry-heading slide-heading-bottom">Night</p>
                </li>
                <li class="slide splide__slide">
                    <p class="slide-heading banana-heading slide-heading-top">GOOEY FRIED</p>
                    <img class="slide-image" src="Images/Banana-bg.webp" alt="Banana slices">
                    <img class="slide-flavour" src="Images/Gooey_Fried_Banana.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading banana-heading slide-heading-bottom">BANANAS</p>
                </li>
                <li class="slide splide__slide">
                    <p class="slide-heading ube-heading slide-heading-top">OOH</p>
                    <img class="slide-image" src="Images/Bae-bg.webp" alt="Ube slices">
                    <img class="slide-flavour" src="Images/Salted_Ube_Smores.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading ube-heading slide-heading-bottom">UBE</p>
                </li>
                <li class="slide splide__slide">
                    <p class="slide-heading mango-heading slide-heading-top">FULL MOON</p>
                    <img class="slide-image" src="Images/Mango-bg.webp" alt="Mango slices">
                    <img class="slide-flavour" src="Images/Mango_Chamoy.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading mango-heading slide-heading-bottom">PARTY</p>
                </li>
                <li class="slide splide__slide">
                    <p class="slide-heading churro-heading slide-heading-top">FLUFFY CHURRO</p>
                    <img class="slide-image" src="Images/raspberry-bg.webp" alt="Raspberries grouped together">
                    <img class="slide-flavour" src="Images/Churro_Raspberry.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading churro-heading slide-heading-bottom">RASPBERRY</p>
                </li>
                <li class="slide splide__slide">
                    <p class="slide-heading coffee-heading slide-heading-top">TAKASHI</p>
                    <img class="slide-image" src="Images/Double-espresso-bg.webp" alt="Coffee bubbling">
                    <img class="slide-flavour" src="Images/Double_Espresso.webp" alt="stawberry shortcake ice cream can">
                    <p class="slide-heading coffee-heading slide-heading-bottom">MURACOFFEE</p>
                </li>
                
            </ul>
        </div>
    </section>
    <script src="splide/dist/js/splide.min.js"></script>
    <script src="script.js"></script> 
</body>
</html>
